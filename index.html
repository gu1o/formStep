<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h1>Faça parte do Soluções Industriais</h1>
                <h2 class="form__title">Crie sua conta</h2>
                <div class="signUpType">
                    <input type="radio" name="userType" id="useyType1" value="Comprador">Comprador
                    <input type="radio" name="userType" id="useyType2" value="Fornecedor">Fornecedor
                    <input type="radio" name="userType" id="useyType3" value="Ambos">Ambos<br>
                </div>
                <input type="text" placeholder="Nome" class="input" required/>
                <input type="tel" placeholder="Telefone" class="input" maxlength="15" required/>
                <input type="email" placeholder="E-mail" class="input" required/>
                <input id="hidden" type="hidden" class="input"/>
                <button class="btn">Cadastrar-se</button>
            </form>


    <!--! __________________________ segundo passo do cadastro _______________________________ !-->

            <div class="form-step" id="form-step-2" style="display:none;">
                <form action="#" class="form">
                    <h2 class="form__title">Preencha os dados da sua Empresa</h2>
                    <input type="text" placeholder="Nome Fantasia" class="input" />
                    <label>First Select</label>
                    <select name="First Select" id="segmento">
                        <option value="" selected>Selecione</option>
                        <option value="Value 1">Value 1</option>
                        <option value="Value 2">Value 2</option>
                    </select>
                    <label>Second Select</label>
                    <select name="Second Select" id="segType">
                        <option value="" selected>Selecione</option>
                        <option value="Value 1">Value 1</option>
                        <option value="Value 2">Value 2</option>
                    </select>
                    <div class="buttonsForm">
                        <button type="button" class="btn btn-back">Voltar</button>
                        <button type="submit" class="btn btn-next">Continuar</button>
                    </div>
                </form>
            </div>

    <!--! _________________________ terceiro passo do cadastro _____________________________ !-->

            <div class="form-step" id="form-step-3" style="display:none;">
                <form action="#" class="form">
                    <h2 class="form__title">Preencha seus dados de Contato</h2>
                    <div class="form-content">
                        <input type="url" placeholder="Site da Empresa" class="input" />
                        <div id="phone-number-fields">
                            <div class="phone-input-group">
                                <input type="tel" placeholder="Telefones de Contato" class="input phone-input" />
                                <button type="button" class="add-phone-btn">+</button>
                            </div>
                        </div>
                        <input type="email" placeholder="E-mail para receber contação" class="input" />
                        <input type="text" placeholder="Estados que deseja atender" class="input" />
                    </div>
                    <div class="buttonsForm">
                        <button type="button" class="btn btn-back">Voltar</button>
                        <button type="submit" class="btn btn-next">Criar Cadastro</button>
                    </div>
                </form>
            </div>



        </div>



        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Login</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Esqueceu a Senha?</a>
                <button class="btn">Entrar</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Login</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
